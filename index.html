<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cantinho da Sandra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #1a1a1a;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
        color: rgb(239, 240, 243);
        min-height: 100vh;
      }
      
      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glass-card {
        background: rgba(30, 30, 30, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.3);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(214, 187, 86, 0.6);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(214, 187, 86, 0.8);
      }
      
      /* PRINT STYLES - Critical for Epson TM-T20X */
      @media print {
        @page {
          margin: 0;
          size: auto; /* Remove browser default headers/footers */
        }
        
        body {
          background: white !important;
          color: black !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100%;
          height: auto;
          overflow: visible !important;
        }

        /* Hide everything by default */
        body > * {
          display: none !important;
        }

        /* Show only the printable area */
        #root, .no-print {
          display: none !important;
        }

        .printable-area {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%; /* Ajusta automaticamente para 80mm ou 58mm dependendo da impressora */
          margin: 0;
          padding: 10px; /* Pequena margem de segurança */
          font-family: 'Courier Prime', 'Courier New', monospace; /* Fonte monoespaçada para alinhar */
          font-size: 14px;
          line-height: 1.2;
          background-color: white;
          color: black;
        }
      }
    </style>

</html>
